<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DevFront AI | Front-end + IA em 24h</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="hero">
    <img src="assets/images/perfil.jpg" alt="DevFront AI" class="profile-img" />
    <h1>DevFront AI</h1>
    <p>Front-end limpo + IA poderosa. Entregas em <strong>24h</strong>.</p>
    <a href="#contact" class="btn">Contratar Agora</a>
  </header>

  <section id="services" class="services">
    <h2>Serviços</h2>
    <div class="cards">
      <div class="card">React, Vue, Tailwind</div>
      <div class="card">Automação com Grok/OpenAI</div>
      <div class="card">Edição de Imagem Realista</div>
    </div>
  </section>

  <section id="portfolio" class="portfolio">
    <h2>Portfólio</h2>
    <div class="gallery">
      <img src="assets/images/portfolio1.jpg" alt="Antes/Depois" />
      <img src="assets/images/portfolio2.jpg" alt="Dashboard" />
      <img src="assets/images/portfolio3.jpg" alt="Bot IA" />
    </div>
  </section>

  <section id="contact" class="contact">
    <h2>Contato</h2>
    <form id="contact-form">
      <input type="text" placeholder="Nome" required />
      <input type="email" placeholder="E-mail" required />
      <textarea placeholder="Mensagem" required></textarea>
      <button type="submit">Enviar no WhatsApp</button>
    </form>
  </section>

  <footer>
    <p>© 2025 DevFront AI | <a href="https://workana.com/freelancer/devfrontai" target="_blank">Workana</a></p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
